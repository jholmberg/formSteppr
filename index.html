 <!DOCTYPE html>
<html class="no-js">
<html>
<head>
  	<meta charset="utf-8">
  	<title>formSteppr</title> 
	<meta name="viewport" content="width=device-width,initial-scale=1">	
  	<link rel="stylesheet" href="style.css">
  	<link rel="stylesheet" href="formsteppr/formsteppr.css">
	<script src="js/modernizr-2.5.3.min.js"></script>		
</head>
<body>
	<a href="http://github.com/jholmberg/formsteppr">
		<img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" />
	</a>
    <div class="container">
		<h1>form<span>Steppr <span>➭</span></span></h1>
		<form action="submit.html" novalidate>
			
			<fieldset>
	    		
	    		<legend>Step 1</legend>

	    		
	    		<input type="text" name="firstname" id="firstname" placeholder="e.g. John" />
				<label for="firstname">First name</label>
				
	    		<label for="lastname">Last name</label>
	    		<input type="text" name="lastname" id="lastname" placeholder="e.g. Doe" />				
				
	    		<label for="email">Email address</label>
	    		<input type="email" name="email" id="email" placeholder="e.g. john.doe@mail.com" required />
	    					    	    		    			    		    				    				    		
			</fieldset>
			
			<fieldset>
	    		
	    		<legend>Step 2</legend>

	    		<label for="phonenumber">Phone number</label>
	    		<input type="tel" name="phonenumber" id="phonenumber" placeholder="e.g. 4 8 15 16 23 42" />
				
	    		<label for="address">Home address</label>
	    		<input type="text" name="address" id="address" placeholder="e.g. Milky Way 42" />								    	
	   				    		    			    		    				    				    		
			</fieldset>							
			
			<fieldset>
				
				<legend>Step 3</legend>
				
				<label for="comments">Comments</label>
				<textarea name="comments" id="comments" placeholder="Your thoughts…"></textarea>
									
			</fieldset>															
			
			<input type="submit" value="Submit" />
					
		</form>
		
		<p>formSteppr is a jQuery plugin created by <a href="http://jholmberg.com">jholmberg</a>. Download on <a href="http://github.com/jholmberg/formsteppr">GitHub</a>.</p>


	</div>
	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/plugins.js"></script>
	<script src="formsteppr/jquery.formsteppr.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('form').formSteppr();
		});	
	</script>	
</body>
</html>
