<!doctype html>
<html class="no-js">
<html>
<head>
  	<meta charset="utf-8">
  	<title>FormSteppr</title> 
	<meta name="viewport" content="width=device-width,initial-scale=1">	
  	<link rel="stylesheet" href="style.css">
  	<link rel="stylesheet" href="formsteppr/formsteppr.css">
	<script src="js/modernizr-2.0.6.min.js"></script>  		
</head>
<body>
    <div class="container">
		<h1 data-content="FormSteppr">Form<span>Steppr</span></h1>
		<form action="thanks.html">
			
			<fieldset>
	    		
	    		<legend>Step 1</legend>

	    		
	    		<input type="text" name="firstname" id="firstname" placeholder="e.g. John" />
				<label for="firstname">First name</label>
				
	    		<label for="lastname">Last name</label>
	    		<input type="text" name="lastname" id="lastname" placeholder="e.g. Doe" />				
				
	    		<label for="email">Email address</label>
	    		<input type="email" name="email" id="email" placeholder="e.g. john.doe@mail.com" required />
	    					    	    		    			    		    				    				    		
			</fieldset>
			
			<fieldset>
	    		
	    		<legend>Step 2</legend>

	    		<label for="phonenumber">Phone number</label>
	    		<input type="tel" name="phonenumber" id="phonenumber" placeholder="e.g. 4 8 15 16 23 42" required />
				
	    		<label for="address">Home address</label>
	    		<input type="text" name="address" id="address" placeholder="e.g. Milky Way 42" />								    	
	   				    		    			    		    				    				    		
			</fieldset>							
			
			<fieldset>
				
				<legend>Step 3</legend>
				
				<label for="comments">Comments</label>
				<textarea name="comments" id="comments" placeholder="Your thoughtsâ€¦"></textarea>
									
			</fieldset>															
			
			<input type="submit" value="Submit" />
					
		</form>
		
		<p>A jQuery plugin created by <a href="http://jholmberg.com">jholmberg</a>.</p>

	</div>
	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/plugins.js"></script>
	<script src="formsteppr/jquery.formsteppr.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('form').formSteppr();
		});	
	</script>	
</body>
</html>
